<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MovieMagic | Welcome</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: #000000;
      color: #09083a;
      overflow: hidden;
    }

    header {
      width: 100%;
      padding: 20px;
      text-align: left;
      font-size: 2rem;
      font-weight: bold;
      color: #1524aa;
      text-shadow: 0 0 10px #2118a0;
      background-color: rgba(230, 249, 236, 0.7);
      position: absolute;
      top: 0;
      left: 0;
      z-index: 100;
    }

    .landing-hero {
      width: 100%;
      height: 100vh;
      background: linear-gradient(to bottom, rgba(17, 32, 143, 0.2), rgba(230,249,236,0.95)), url("{{ url_for('static', filename='images/index-bg.jpg') }}") no-repeat center center / cover;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 100px 60px;
    }

    .login-box {
      background-color: rgba(230, 249, 236, 0.7);
      border: 1px solid #191cb5;
      box-shadow: 0 0 20px #2133a8;
      border-radius: 16px;
      padding: 40px;
      animation: slideIn 1.2s ease;
    }

    .login-box h2 {
      color: #133496;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .landing-buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .landing-buttons a {
      text-decoration: none;
      padding: 12px 28px;
      font-size: 1rem;
      border-radius: 30px;
      text-align: center;
      transition: 0.3s;
    }

    .btn-primary {
      background: #2c4cb7;
      color: #fff;
      box-shadow: 0 0 10px #2c3cb7;
    }

    .btn-primary:hover {
      background: #fff;
      color: #2c38b7;
    }

    .btn-outline {
      background: transparent;
      border: 2px solid #2e2cb7;
      color: #2c43b7;
    }

    .btn-outline:hover {
      background: #3e2cb7;
      color: #fff;
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateX(-50px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>

  <header>ðŸŽ¬ MovieMagic</header>

  <section class="landing-hero">
    <div class="login-box">
      <h2>Start Your Movie Journey</h2>
      <div class="landing-buttons">
        <a href="{{ url_for('register') }}" class="btn-primary">Register</a>
        <a href="{{ url_for('login') }}" class="btn-outline">Login</a>
      </div>
    </div>
  </section>

</body>
</html>
